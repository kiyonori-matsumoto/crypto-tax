<ion-header>

  <ion-navbar>
    <ion-title>ログイン</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Welcome Crypto Tax</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-md-6 col-lg-4 offset-md-3 offset-lg-4>
        <h2>Login</h2>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
        <button ion-button block (click)="loginByEmail()">Login</button>
        <hr>
        <button ion-button block color="danger" (click)="loginByGoogle()">
          <ion-icon name="logo-google"></ion-icon>&nbsp;
          Googleアカウントでログイン
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
